<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your office attendance and meet your 3-day goal">
    <meta name="theme-color" content="#0077C5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Attendance">
    <title>Office Attendance Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="intuit-logo">
                    <svg width="90" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="7" cy="16" r="5" fill="#0077C5"/>
                        <circle cx="20" cy="16" r="5" fill="#0077C5"/>
                        <path d="M30 24V8h4v16h-4z" fill="#0077C5"/>
                        <path d="M38 24V8h4v7c0 3 2 4 4 4v5c-3 0-6-2-8-4v8h-4z" fill="#0077C5"/>
                        <path d="M52 24V8h4v3c1-2 3-3 5-3v4c-3 0-5 2-5 5v7h-4z" fill="#0077C5"/>
                        <path d="M64 24V8h4v7c1-2 3-3 5-3s3 1 3 3v9h-4v-8c0-1 0-2-1-2s-2 1-2 2v8h-5z" fill="#0077C5"/>
                        <path d="M80 8h4v16h-4V8z" fill="#0077C5"/>
                        <path d="M88 8h8v3h-4v4h4v3h-4v4h4v3h-8V8z" fill="#0077C5"/>
                        <path d="M100 8h4v16h-4V8zm4 0h4v3h-4V8z" fill="#0077C5"/>
                        <path d="M112 8v3h-3v10h3v3h-7V8h7z" fill="#0077C5"/>
                    </svg>
                </div>
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <h1>Office Attendance Tracker</h1>
            <p class="calculation-period" id="calculationPeriod">Calculation Period: Loading...</p>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="badgeIns">0</div>
                <div class="metric-label">Badge-ins</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="eligibleDays">0</div>
                <div class="metric-label">Eligible Days</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="minExpected">0</div>
                <div class="metric-label">Min Expected</div>
            </div>
            <div class="metric-card highlight">
                <div class="metric-value" id="avgDays">0.0</div>
                <div class="metric-label">Avg Days/Week</div>
            </div>
        </div>

        <div id="aiInsights" class="ai-insights"></div>

        <div id="aiPredictions" class="ai-predictions"></div>

        <div id="achievementToast" class="achievement-toast"></div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-dot badge-in"></span>
                <span>Badge-in</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot leave"></span>
                <span>Leave</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot holiday"></span>
                <span>Holiday</span>
            </div>
        </div>

        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="notificationBtn">üîî Enable Alerts</button>
            <button class="reset-btn" id="resetBtn">Reset Data</button>
        </div>

        <div class="badges-section">
            <h3 class="badges-title">üèÜ Achievement Badges</h3>
            <div id="badges" class="badges-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
